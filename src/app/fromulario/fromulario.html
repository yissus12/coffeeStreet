<div class="marco-formulario">
    <form [formGroup]="formUsuario" (ngSubmit)="registrarUsuario()">
        <h2>Registro de Usuario</h2>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" formControlName="nombre" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" formControlName="correo" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" formControlName="contrasena" id="password" name="password" required>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" formControlName="Ccontrasena" id="confirm-password" name="confirm-password" required>

        <button type="submit" [disabled]="formUsuario.invalid">Registrar</button>
    </form>
</div>
